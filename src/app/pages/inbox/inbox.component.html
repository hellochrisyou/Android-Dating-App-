<ion-header>
  <mat-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button><i class="fas fa-bars"></i></ion-menu-button>
    </ion-buttons>
    <ion-title class="title-padding">Dating Props</ion-title>
    <span (click)="logout()">Logout</span>
  </mat-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div class="inbox-flex-container" fxLayout="column wrap" fxLayoutAlign="start center">
    <h4>Inbox</h4>
    <div class="flex-container" fxLayout="column wrap" fxLayoutAlign.gt-xs="start center">

      <shared-card-page *ngFor="let user of userStateService.inboxUsers$ | async; index as i; trackBy: usersTrackFn"
        [user]="user" [option]="status">
        <ng-template #inboxTemplate>
          <div class="btn_wrap">
            <span class="span-title">Options</span>
            <i (click)="navigateMessages(user.email, user.displayName)" matTooltip="View Inbox"
              matTooltipPosition="above" class="fas fa-inbox" aria-hidden="true"></i>
            <i (click)="navigateProfile(user.email)" matTooltip="Profile" matTooltipPosition="above"
              class="fas fa-user-friends"></i>
            <i (click)="submitProposal(user.email, user.email)" matTooltip="Proposal" matTooltipPosition="above"
              class="fas fa-lightbulb"></i>
            <i (click)="openBottomSheet(i)" matTooltip="Give a Rating" matTooltipPosition="above"
              class="fas fa-star"></i>
          </div>
        </ng-template>

            matTooltipPosition="below">

          </a>
        </ng-template>
        <ng-template #profileBtnTemplate let-i=index>

            matTooltipPosition="below">
            <i class="fas fa-lightbulb fa-2x"></i> </a>
        </ng-template> -->
      </shared-card-page>
    </div>
  </div>
</ion-content>
